<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
              (click)="cerrarModal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>Crear Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <img src="https://techbeacon.scdn7.secure.raxcdn.com/sites/default/files/styles/article_hero_image/public/mobile-dev-2016-hot-technologies-dangerous-assumptions_0.jpg?itok=bVbxA1uy"/>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                icon-left>
          <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                block
                icon-left>
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
          Camara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
