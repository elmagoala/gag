<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
              (click)="cerrarModal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{titulo | placeHolder: 'Crear Post'}}</ion-title>
    <ion-buttons end>
      <button ion-button
              (click)="crearPost()"
              [disabled] = "titulo.length <= 1 || imagen.length <= 1">
        Crear Post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item *ngIf="imagen">
      <img [src]="imagen"/>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                icon-left
                (click)="seleccionarImagen()">
          <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                block
                icon-left
                (click)="mostrarCamara()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
          Camara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
